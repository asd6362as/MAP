<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>緊急聯絡人資料</title>

  <script type="text/javascript">
    var strUrl=location.search;
    var getPara, ParaVal;
    var aryPara = [];
   window.onload = function () {
     var c = localStorage.setItem("SURL2", location.search);
        if (strUrl.indexOf("?") != -1) {
          var getSearch = strUrl.split("?");
          getPara = getSearch[1].split("&");
          for (var i = 0; i < getPara.length; i++) {
            ParaVal = getPara[i].split("=");
            aryPara.push(ParaVal[0]);
            aryPara[ParaVal[0]] = decodeURI(ParaVal[1]);
          }
          var change_email=aryPara["ggemail"].split("%40");
          aryPara["ggemail"]=change_email[0]+"@"+change_email[1];
          for (var i = 0; i < aryPara.length; i++) {
            localStorage.setItem(aryPara[i],aryPara[aryPara[i]])
          }
        }
        document.getElementById("name").innerText=localStorage.getItem("name");
        document.getElementById("blood").innerText=localStorage.getItem("blood");
        document.getElementById("allergen").innerText=localStorage.getItem("allergen");
        document.getElementById("ggname").innerText=localStorage.getItem("ggname");
        document.getElementById("ggphone").innerText=localStorage.getItem("ggphone");
        document.getElementById("ggemail").innerText=localStorage.getItem("ggemail");
    }
  </script>
</head>
